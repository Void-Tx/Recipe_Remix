<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Remix by Godney</title>
    <!-- Google Fonts: Poppins, Bebas Neue, Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4ecca3">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="card" id="recipe-card">
            <!-- Theme toggle button at top-right -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon" aria-hidden="true">ðŸŒ™</span>
                <span class="theme-label">Dark Mode</span>
            </button>
            <h1 class="app-title">
                <span class="remix-title">Recipe Remix</span>
                <span class="by-godney-title">by Godney</span>
            </h1>
            <button id="random-btn" aria-label="Get Random Recipe">Get Random Recipe</button>
            <div id="recipe" class="recipe-area" aria-live="polite">
                <!-- Recipe details will appear here -->
            </div>
            <!-- Install PWA prompt button (hidden by default) -->
            <button id="install-btn" class="install-btn" style="display:none;">âž• Add to Home Screen</button>
        </div>
    </div>
    <footer>
        <span>
            <span class="remix-title">Recipe Remix</span>
            <span class="by-godney-title">by Godney</span>
        </span>
    </footer>
    <!-- Register service worker for PWA support -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.warn('Service Worker registration failed', err));
        });
    }
    </script>
    <script src="script.js"></script>
</body>
</html>
